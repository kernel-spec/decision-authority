name: Deploy
on:
  push:
    branches: [ main ]
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  deploy-stage:
    name: Deploy (stage)
    if: ${{ github.ref_type == 'branch' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (decision-api)
        working-directory: workers/decision-api
        run: npm ci

      - name: Install deps (admin-api)
        working-directory: workers/admin-api
        run: npm ci

      - name: Apply D1 migrations (stage)
        working-directory: workers/decision-api
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler d1 migrations apply decision_authority_stage --remote --env stage

      - name: Deploy decision-api (stage)
        working-directory: workers/decision-api
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler deploy --env stage

      - name: Deploy admin-api (stage)
        working-directory: workers/admin-api
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler deploy --env stage

  deploy-prod:
    name: Deploy (prod)
    if: ${{ github.ref_type == 'tag' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (decision-api)
        working-directory: workers/decision-api
        run: npm ci

      - name: Install deps (admin-api)
        working-directory: workers/admin-api
        run: npm ci

      - name: Apply D1 migrations (prod)
        working-directory: workers/decision-api
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler d1 migrations apply decision_authority_prod --remote --env prod

      - name: Deploy decision-api (prod)
        working-directory: workers/decision-api
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler deploy --env prod

      - name: Deploy admin-api (prod)
        working-directory: workers/admin-api
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler deploy --env prod