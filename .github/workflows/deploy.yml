name: Deploy
on:
  push:
    branches: [ main ]
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  deploy-stage:
    name: Deploy (stage)
    runs-on: ubuntu-latest
    if: ${{ github.ref_type == 'branch' && github.ref_name == 'main' }}

    concurrency:
      group: deploy-stage
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (decision-api)
        working-directory: workers/decision-api
        run: npm install

      - name: Install deps (admin-api)
        working-directory: workers/admin-api
        run: npm install

      - name: Apply D1 migrations (stage)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          DB_NAME="decision_authority_stage"
          npx wrangler d1 execute "$DB_NAME" --file workers/decision-api/migrations/0001_init.sql --remote
          npx wrangler d1 execute "$DB_NAME" --file workers/decision-api/migrations/0002_admin.sql --remote

      - name: Deploy decision-api (stage)
        working-directory: workers/decision-api
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler deploy --env stage

      - name: Deploy admin-api (stage)
        working-directory: workers/admin-api
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler deploy --env stage


  deploy-prod:
    name: Deploy (prod)
    runs-on: ubuntu-latest
    if: ${{ github.ref_type == 'tag' && startsWith(github.ref_name, 'v') }}

    concurrency:
      group: deploy-prod
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (decision-api)
        working-directory: workers/decision-api
        run: npm install

      - name: Install deps (admin-api)
        working-directory: workers/admin-api
        run: npm install

      - name: Apply D1 migrations (prod)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          DB_NAME="decision_authority_prod"
          npx wrangler d1 execute "$DB_NAME" --file workers/decision-api/migrations/0001_init.sql --remote
          npx wrangler d1 execute "$DB_NAME" --file workers/decision-api/migrations/0002_admin.sql --remote

      - name: Deploy decision-api (prod)
        working-directory: workers/decision-api
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler deploy --env prod

      - name: Deploy admin-api (prod)
        working-directory: workers/admin-api
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler deploy --env prod