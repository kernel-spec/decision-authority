name: Deploy
on:
  push:
    branches: [ main ]
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: |
      (matrix.env == 'stage' && github.ref_type == 'branch') ||
      (matrix.env == 'prod' && github.ref_type == 'tag')
    strategy:
      matrix:
        env: [ stage, prod ]
        include:
          - env: stage
            trigger: branch
          - env: prod
            trigger: tag
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (decision-api)
        working-directory: workers/decision-api
        run: npm ci

      - name: Install deps (admin-api)
        working-directory: workers/admin-api
        run: npm ci

      - name: Apply D1 migrations
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          if [[ "${{ matrix.env }}" == "stage" ]]; then DB_NAME="decision_authority_stage"; else DB_NAME="decision_authority_prod"; fi
          npx wrangler d1 execute "$DB_NAME" --file workers/decision-api/migrations/0001_init.sql --remote
          npx wrangler d1 execute "$DB_NAME" --file workers/decision-api/migrations/0002_admin.sql --remote

      - name: Deploy decision-api
        working-directory: workers/decision-api
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler deploy --env ${{ matrix.env }}

      - name: Deploy admin-api
        working-directory: workers/admin-api
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler deploy --env ${{ matrix.env }}
